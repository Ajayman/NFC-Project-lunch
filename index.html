<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-theme-light">
        <div class="container align-items-center justify-content-start px-4 px-lg-5">
            <img src="assets/Nina-logo-final.jpg" height="50px" alt="">
            <h1 class="mx-4 text-theme-dark">Nina Fashion Collection</h1>
        </div>
    </nav>



    <!-- Header-->
    <header>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/cultural.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/Lehenga.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/Pasni.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <!-- section 1 -->
    <section class="bg-theme-light mt-5 py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-theme-dark">
                <h1 class="display-4 fw-bolder">Shop With Us </h1>
                <p class="lead fw-normal text-theme-dark mb-0">We are ready for your service.</p>
                <h4 class="mt-4">Contact us on social sites or call us 9741807557</h4>
            </div>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5">
                    <a rel="stylesheet" href="https://www.tiktok.com/@ninafashioncollection"><img
                            src="assets/icons8-tiktok-logo-375.png" width="100%" alt=""></a>
                </div>
                <div class="col mb-5">
                    <a rel="stylesheet" href="https://www.facebook.com/ninafscollection/"><img
                            src="assets/icons8-facebook-logo-375.png" width="100%" alt=""></a>
                </div>
                <div class="col mb-5">
                    <a rel="stylesheet" href="https://www.instagram.com/ninafashioncollection/"><img
                            src="assets/icons8-instagram-logo-480.png" width="100%" alt=""></a>
                </div>
                <div class="col mb-5">
                    <a rel="stylesheet" href="https://wa.me/9863662631?text=hi"><img
                            src="assets/icons8-whatsapp-480.png" width="100%" alt=""></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Nina Fashion Collection Website 2025</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
